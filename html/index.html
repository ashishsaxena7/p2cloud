<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/style.css" rel="stylesheet">
    <title>Login or Register for OUR Chicken Cloud</title>
</head>

<body>

    <div class="login">

        <div class="form">

            <form class="registration" action="/html/app.html">
                <input type="text" placeholder="username" value="" />
                <input type="password" placeholder="password" value="" />
                <input type="text" placeholder="email" value="" />
                <button type="submit">Create</button>
                <p class="message">Already a member? <a href="#"> Login</a></p>
            </form>

            <form class="login-form" action="/html/app.html">
                <input type="text" placeholder="username" value="" />
                <input type="password" placeholder="password" value="" />
                <button type="submit">Log In</button>
                <p class="message">Not a member? <a href="#"> Sign Up</a></p>
            </form>

        </div>

    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>

    <script src="/js/app.js"></script>

</body>

</html>
